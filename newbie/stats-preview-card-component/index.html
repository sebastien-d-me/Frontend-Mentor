<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <!-- Card -->
    <main class="card">
        <!-- Content -->
        <div class="card-content">
            <!-- Header (Mobile) -->
            <div class="card-header card-header-mobile">
                <div class="card-header-overlay"></div>
                <img alt="Header" class="card-header-img" src="./assets/img/header/image-header-mobile.jpg" />
            </div>

            <!-- Informations -->
            <div class="card-informations">
                <!-- Title -->
                <h1 class="card-informations-title">Get <span class="card-informations-title-accent">insights</span> that help your business grow.</h1>

                <!-- Description -->
                <p class="card-informations-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

                <!-- Stats -->
                <div class="card-informations-stats">
                    <div class="card-informations-stat">
                        <span class="card-informations-stat-number">10k+</span>
                        <span class="card-informations-stat-name">companies</span>
                    </div>
                    <div class="card-informations-stat">
                        <span class="card-informations-stat-number">314</span>
                        <span class="card-informations-stat-name">templates</span>
                    </div>
                    <div class="card-informations-stat">
                        <span class="card-informations-stat-number">12m+</span>
                        <span class="card-informations-stat-name">queries</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Header (Desktop) -->
        <div class="card-header card-header-desktop">
            <div class="card-header-overlay"></div>
            <img alt="Header" class="card-header-img" src="./assets/img/header/image-header-desktop.jpg" />
        </div>
    </main>


    <!-- Attribution -->
    <div class="attribution" role="contentinfo">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="https://www.frontendmentor.io/profile/sebastien-d-me">sebastien-d-me</a>
    </div>
</body>
</html>
