<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <main class="card">
        <!-- Hero -->
        <img alt="Hero" class="card-hero" src="./assets/img/hero/illustration-hero.svg" />

        <!-- Content -->
        <div class="card-content">
            <!-- Title-->
            <h1 class="card-title">Order Summary</h1>

            <!-- Description -->
            <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <!-- Plan -->
            <div class="card-plan">
                <img alt="Music" class="card-plan-icon" src="./assets/img/icon/icon-music.svg" />
                <div class="card-plan-informations">
                    <span class="card-plan-title">Annual Plan</span>
                    <span class="card-plan-price">$59.99/year</span>
                </div>
                <a class="card-plan-link" href="#">Change</a>
            </div>

            <!-- Choice -->
            <button class="card-button">Proceed to Payment</button>
            <a class="card-cancel" href="#">Cancel Order</a>
        </div>
    </main>
  
    <!-- Attribution -->
    <div class="attribution" role="contentinfo">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="https://www.frontendmentor.io/profile/sebastien-d-me">sebastien-d-me</a>
    </div>
</body>
</html>
