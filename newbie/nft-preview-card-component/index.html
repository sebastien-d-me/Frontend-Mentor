<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <main class="card">
        <!-- Image -->
        <div class="card-img">
            <img alt="Equilibrium" class="card-img-nft" src="./assets/img/elements/image-equilibrium.jpg" />
            <div class="card-img-hover">
                <img alt="Eye" class="card-img-hover-eye" src="./assets/img/icon/icon-view.svg" />
            </div>
        </div>
        
        <!-- Title -->
        <h1 class="card-title">Equilibrium #3429</h1>

        <!-- Description -->
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
    
        <!-- Price / Expire -->
        <div class="price-expire">
            <span class="card-price">
                <img alt="ETH" class="card-price-eth" src="./assets/img/icon/icon-ethereum.svg" />
                0.041 ETH
            </span>
            <span class="card-expire">
                <img alt="Clock" class="card-expire-clock" src="./assets/img/icon/icon-clock.svg" />
                3 days left
            </span>
        </div>
        
        <!-- Author -->
        <div class="card-author">
            <img alt="Jules Wyvern" class="card-author-img" src="./assets/img/elements/image-avatar.png" />
            <span class="card-author-name">
                Creation of 
                <a class="card-author-link" href="#">Jules Wyvern</a>
            </span>
        </div>
    </main>
    
    <!-- Attribution -->
    <div class="attribution" role="contentinfo">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="https://www.frontendmentor.io/profile/sebastien-d-me">sebastien-d-me</a>
    </div>
</body>
</html>
