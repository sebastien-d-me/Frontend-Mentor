<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <!-- Card-->
    <main class="card">
        <!-- Illustration -->
        <div class="card-illustration">
            <img alt="Illustration" class="card-illustration-image desktop" src="./assets/img/card/image-product-desktop.jpg" />
            <img alt="Illustration" class="card-illustration-image mobile" src="./assets/img/card/image-product-mobile.jpg" />
        </div>

        <!-- Informations -->
        <div class="card-informations">
            <span class="card-category">PERFUME</span>
            <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="card-price">
                <span class="card-price-new">$149.99</span>
                <span class="card-price-old">$169.99</span>
            </div>
            <button class="card-button">
                <img alt="Cart icon" class="card-button-icon" src="./assets/img/card/icon-cart.svg" />
                Add to Cart
            </button>
        </div>
    </main>

    <!-- Attribution -->
    <div class="attribution" role="contentinfo">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="https://www.frontendmentor.io/profile/sebastien-d-me">sebastien-d-me</a>
    </div>
</body>
</html>
