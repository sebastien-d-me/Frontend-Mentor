<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
</head>
<body>
    <!-- Main -->
    <main class="card">
        <div class="card-top">
            <img alt="Victor" class="card-top-avatar" src="./assets/images/profil/image-victor.jpg" />
        </div>

        <div class="card-content">
            <div class="card-content-infos">
                <h1 class="card-content-infos-name">Victor Crest</h1>
                <span class="card-content-infos-age">26</span>
            </div>
            <span class="card-content-location">London</span>
        </div>

        <div class="card-bottom">
            <div class="card-bottom-stat">
                <span class="card-bottom-stat-number">80K</span>
                <span class="card-bottom-stat-title">Followers</span>
            </div>
            <div class="card-bottom-stat">
                <span class="card-bottom-stat-number">803K</span>
                <span class="card-bottom-stat-title">Likes</span>
            </div>
            <div class="card-bottom-stat">
                <span class="card-bottom-stat-number">1.4K</span>
                <span class="card-bottom-stat-title">Photos</span>
            </div>
        </div>
    </main>

    <!-- Attribution -->
    <div class="attribution" role="contentinfo">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="https://www.frontendmentor.io/profile/sebastien-d-me">@sebastien-d-me</a>
    </div>
</body>
</html>
